<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
</head>
<body>
    <div>
        <h3>法语学习网站</h3>
    </div>
    <hr>
    {% for blog in blogs %}

    {% endfor %} 
</body>
</html>
